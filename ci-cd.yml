name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Déclenche la pipeline lors d'un push sur la branche main
  pull_request:
    branches:
      - main  # Déclenche la pipeline lors d'une pull request vers la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t bank-account-api:1.0.0 .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker tag bank-account-api:1.0.0 ${{ secrets.DOCKER_HUB_USERNAME }}/bank-account-api:1.0.0
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/bank-account-api:1.0.0

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/bank-account-api:1.0.0

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name bank-account-api ${{ secrets.DOCKER_HUB_USERNAME }}/bank-account-api:1.0.0